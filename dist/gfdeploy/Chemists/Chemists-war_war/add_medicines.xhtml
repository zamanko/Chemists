<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false">
                <p:panel id="panel_addmedicines">
                    <h:panelGrid columns="2"> 
                    <h:outputLabel value="Type product"/>           
                    <p:selectOneMenu value="#{addmedic_mb.curr_medic.type}">
                        <f:selectItem itemLabel="medicine" itemValue="1"/>
                        <f:selectItem itemLabel="equipment" itemValue="2"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Name"/>
                    <p:inputText value="#{addmedic_mb.curr_medic.name}"/>

                    <h:outputLabel value="Maker"/>
                    <p:inputText value="#{addmedic_mb.curr_medic.maker}"/>

                    <h:outputLabel value="Price"/>
                    <p:inputText value="#{addmedic_mb.curr_medic.price}"/>

                    <h:outputLabel value="Presence"/>           
                    <p:selectOneMenu value="#{addmedic_mb.curr_medic.presence}">
                        <f:selectItem itemLabel="present" itemValue="1"/>
                        <f:selectItem itemLabel="absent" itemValue="2"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Sertificate number"/>
                    <p:inputText value="#{addmedic_mb.number}"/>
                    
                    <h:outputLabel value="Information"/>
                    <p:inputTextarea value="#{addmedic_mb.curr_medic.information}"/>
                    </h:panelGrid>
                    <p:commandButton value="Add product" image="ui-icon-plus" action="#{addmedic_mb.add_Product}" style="float: right"/>
                </p:panel>
            </h:form>

        </ui:define>
        <!--    </body>-->
    </ui:composition>
</html>
