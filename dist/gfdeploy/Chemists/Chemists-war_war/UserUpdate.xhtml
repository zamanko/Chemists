<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <h:outputStylesheet name="jsfcrud.css" library="css"/>
        <p:resources/>
        <title>Registration</title>
    </h:head>
    <body>


    <p:panel header="Registration">
        <h:form>
            <p:messages id="msg" showDetail="false"/>      
            <h:panelGrid columns="2">

                <h:outputText value="Name*" />  
                <p:inputText value="#{updateusersManagedBean.update_user.name}"/>
                <h:outputText value="Secname*" />  
                <p:inputText value="#{updateusersManagedBean.update_user.secname}"/>
                <h:outputText value="Middle name" />  
                <p:inputText value="#{updateusersManagedBean.update_user.patronymic}" />
                <h:outputText value="Phone" />  
                <p:inputText value="#{updateusersManagedBean.update_user.phone}"/>
                <h:outputText value="Email*" />  
                <p:inputText value="#{updateusersManagedBean.update_user.email}"/>
                <h:outputText value="Login*" />  
                <p:inputText value="#{updateusersManagedBean.update_user.login}"/>
                <h:outputText value="Password*" />  
                <p:password value="#{updateusersManagedBean.update_user.password}"/>
                              
            </h:panelGrid>
           
           <p:panel style="margin-bottom: 10px; margin-right: -12px;  border: #ffffff;">
               <h:outputLink value="http://localhost:8080/Chemists-war/faces/users_page.xhtml">
                   <h:form>
               <p:commandButton value="update" ajax="falhttp:se" action="#{updateusersManagedBean.updateUser}"  style="float: right; margin-bottom: 16px" ></p:commandButton>
<!--                <p:button outcome="index" value="cancel" style="float: right"></p:button>-->
                   </h:form>
               </h:outputLink> 
           </p:panel>
        </h:form>
    </p:panel>

</body>
</html>
