<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <h:form prependId="false">
                <p:panel id="panel_medicines">
              
                    <h:panelGrid   columns="2" cellpadding="10">
                        <h:outputLabel  value="Name: " style="font-weight: bold" /> 
                        <h:outputText  value="#{info_mb.curr_medic.name}" />  

                        <h:outputLabel  value="Maker: " style="font-weight: bold" />  
                        <h:outputText  value="#{info_mb.curr_medic.maker}" />  

                        <h:outputLabel  value="Price: " style="font-weight: bold" />  
                        <h:outputText  value="#{info_mb.curr_medic.price}" />  

                        <h:outputLabel  value="Information: " style="font-weight: bold" />  
                        <h:outputText  value="#{info_mb.curr_medic.information}" />  
                    </h:panelGrid>  
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
