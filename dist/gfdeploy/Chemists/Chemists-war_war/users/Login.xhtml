<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="jsfcrud.css" library="css"/>
        <p:resources/>
        <title> Р’С…РѕРґ РІ СЃРёСЃС‚РµРјСѓ</title>
        <!-- <h:head>-->
    </h:head>
    <h:body>
        <h:form id="j_security_check">
            <p:panel header="Enter login and password" style="width: auto">  
                <p:messages id="msg" showDetail="false"/>
                <h:panelGrid columns="2">  
                    <h:outputText value="Login" />  
                    <p:inputText id="j_username" value="#{userManagedBean.login}"/>
                    <h:outputText value="Password" />  
                    <p:password id="j_password" value="#{userManagedBean.password}" minLength="6"/>  
                </h:panelGrid>  
                <h:form>
                    <p:panel style="margin-bottom: 10px; border: #ffffff; margin-right: -17px">
                      
                        <h:outputLink value="http://localhost:8080/RADAAPP-war/faces/index.xhtml"> 
                             <h:form>
                        <h:commandButton value="Cancel" style="float: right"/>
                            </h:form>
                        </h:outputLink>
                     
                        <h:commandButton id="login" value="Login" action="#{userManagedBean.checkPasswd()}" style="float: right; margin-bottom: 50px">
                           
                        </h:commandButton>
                      
                    </p:panel>
                </h:form>
            </p:panel>  
        </h:form>
    </h:body>
</html>
