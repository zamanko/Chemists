<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
    <h:head>
        <h:outputStylesheet name="jsfcrud.css" library="css"/>
        <p:resources/>
        <title>Registration</title>
    </h:head>
    <body>


    <p:panel header="Регистрация">
        <h:form>
            <p:messages id="msg" showDetail="false"/>      
            <h:panelGrid columns="2">

                <h:outputText value="Name*" />  
                <p:inputText value="#{regManBean.name}"/>
                <h:outputText value="Secname*" />  
                <p:inputText value="#{regManBean.secname}"/>
                <h:outputText value="Middle name" />  
                <p:inputText value="#{regManBean.patronymic}" />
                <h:outputText value="Phone" />  
                <p:inputMask value="#{regManBean.phone}" mask="99-99-99"/>
                <h:outputText value="Birthday*" />  
                <p:inputMask value="#{regManBean.birth}" mask="99-99-9999"/>
                <h:outputText value="Email*" />  
                <p:inputText value="#{regManBean.email}"/>
                <h:outputText value="Login*" />  
                <p:inputText value="#{regManBean.login}"/>
                <h:outputText value="Password*" />  
                <p:password value="#{regManBean.password}" minLength="6"/>
                <h:outputText value="Repassword*" />  
                <p:password value="#{regManBean.repasswd}" minLength="6"/>
               
            </h:panelGrid>
            <p:selectOneRadio value="#{regManBean.role}" layout="custom">
                <f:selectItem itemLabel="user" itemValue="1"/>
                <f:selectItem itemLabel="druggist" itemValue="2" />
                <f:selectItem itemLabel="administrator" itemValue="3"/>
            </p:selectOneRadio>
            <h:outputLabel value="*You will take message about registration jnyour email" style="font-size: 12px"/>
            <p:panel style="margin-bottom: 10px; margin-right: -12px;  border: #ffffff;">
                  <h:outputLink value="http://localhost:8080/Chemists-war/faces/index.xhtml">
                   <h:form>
                <p:commandButton value="registration" ajax="false" action="#{regManBean.registaration}"  style="float: right; margin-bottom: 16px" ></p:commandButton>
<!--                <p:button outcome="index" value="cancel" style="float: right"></p:button>-->
                   </h:form>
                  </h:outputLink>
</p:panel>
        </h:form>
    </p:panel>

</body>
</html>
